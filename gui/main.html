<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OkayuCDN Desktop</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- The decoration at the top showing the logo and eventually your username -->
    <div class="topbar" id="topbar">
        <div class="topbar-item" id="logo">
            <!-- logo, remember it should be shifted offscreen too -->
            <img src="https://okayu.okawaffles.com/assets/images/logo.png" alt="OkayuCDN">
            <p id="server">Connecting...</p>
        </div>
        <div class="topbar-item" id="userinfo">
            <!-- username with storage info -->
            <h2 id="topbar-username">Logging in...</h2>
            <h4 id="topbar-storage">0GB / 0GB</h4>
        </div>
        <div class="topbar-item" id="topbar-appinfo">
            <!-- something else?? just filler for now -->
            <h3 id="topbar-app">OkayuCDN Desktop</h3>
            <h5 id="topbar-version">Version 2.0.0</h5>
        </div>
    </div>

    <h3 id="infostring">Please wait...</h3>

    <!-- Upload pane area -->
    <div class="uploader" id="uploader">
        <h3 id="file">You're uploading: </h3>
        <div class="item">
            <input type="text" name="filename" id="filename" class="input" placeholder="Name Your File!">
        </div>
        <div class="item">
            <div id="div_private">
                <input type="checkbox" class="private_toggle" id="private_toggle" />
                <p>Upload this file as private</p>
            </div>
        </div>
        <div class="item">
            <button class="submit" id="submit" onclick="UploadFile()">Upload</button>
        </div>
    </div>

    <div id="finished">
        <h4 id="link">link</h4>
        <button class="submit green" id="viewOnline" onclick="ViewOnline()">Open Online</button>
    </div>

    <script src="./scripts/runtime.js"></script>
</body>

<style>
    @font-face {
        font-family: GenJyuuGothic;
        src: url("https://okayu.okawaffles.com/assets/fonts/GenJyuuGothic.ttf");
    }
    * {
        font-family: GenJyuuGothic;
    }
    body {
        color: white;
        background-color: #24252A;
        overflow: hidden;
    }
    #infostring, #file {
        text-align: center;
        margin: 5px;
    }
    #file {
        font-size: small;
    }
    #link {
        display: none;
    }
    .uploader, .login {
        /* changed when ready to upload/log in: */
        display: none;

        text-align: center;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
    }
    .item {
        width: 100%;
    }
    #div_private {
        display: flex; justify-content: center;
    }
    .private_toggle {
        margin: 0em 1em
    }
    .submit {
        padding: 9px 25px;
        background-color: rgba(0, 136, 169, 1);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease 0s;
        color: white;
        font-size: 18px;
        width: 250px;
    }
    .submit:hover {
        background-color: rgba(0, 136, 169, 0.8);
    }
    .green {
        background-color: #00a987;
    }
    .green:hover {
        background-color: rgb(0, 169, 135, 0.8);
    }
    .input {
        margin: 10px 0 10px;
        width: 250px;
        height: 30px;
        border-radius: 10px;
        background-color: white;
        border: none;
        color: black;
        font-weight: 500;
        text-align: center;
    }

    /* topbar styles we want to have the same color as primary and have them offscreen a bit, with decoration around the edges. */
    .topbar {
        display: flex;
        justify-content: center;
        align-items: start;
        padding: 0px;
    }
    .topbar-item {
        width: 50%;
        height: 75px;
        background-color: rgba(0, 136, 169, 1);
        margin: 10px;
        padding: 0px;
        border-radius: 16px;
        border: 2px dashed white;
        text-align: center;
    }
    #topbar-appinfo {
        margin-top: 0px;
    }
    .nofill {
        background-color: #00000000;
        margin-top: 0px;
        border: none;
    }
    .topbar-item img {
        width: 95%;
        margin-top: 3px;
    }
    #server {
        margin-top: 0px;
        font-size: x-small;
    }
    #logo {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin-top: 0px;
    }
    #topbar-username, #topbar-storage, #topbar-app, #topbar-version {
        width: 100%;
        padding: 0px;
        margin: 0px;
    }
    #userinfo {
        margin: 0px 20px;
        text-align: center;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
    }
    #finished {
        display: none;
        flex-wrap: wrap;
        align-items: center;
        place-content: center;
    }
    #link {
        display: flex;
        place-content: center;
        width: 100%;
    }
</style>

</html>
